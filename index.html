<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <script src="assets/js/pokemon-model.js" defer></script>
    <script src="assets/js/poke-api.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <title>Pokedex</title>

    <!-- normalize para retirar prÃ© css dos navegadores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fonte roboto google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
        </ol>

        <div class="pagination">
            <button type="button" class="btnMostrarMais" id="mostrarMais">Mostrar Mais</button>
        </div>

        <div class="cardPokemon" id="cardPokemon">
            <div class="tituloPoke">
                <span class="nomePoke" id="nomePoke">nome</span>
                <button class="fechar" id="fecharDetalhes">
                    <img src="assets/icon/btnFechar.png">
                </button>
            </div>

            <div class="fundo">
                <img src="assets/icon/pokeball.png" alt="">
            </div>

            <div class="imagePoke" id="imagePoke">
            </div>



            <div class="infoPokemon">
                <div class="infoLeft">
                    <span class="tituloInfo">ID</span>
                    <span class="tituloInfo">Altura</span>
                    <span class="tituloInfo">Peso</span>
                </div>
                <div class="infoRight">
                    <span class="infoPokemonText" id="numPoke"></span>
                    <span class="infoPokemonText" id="alturaPoke">nome</span>
                    <span class="infoPokemonText" id="pesoPoke">nome</span>
                    <ol class="iconsTypes" id="listaTipos">
                    </ol>
                </div>

            </div>
        </div>


    </section>





</body>

</html>
